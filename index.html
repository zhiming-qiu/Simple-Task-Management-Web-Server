<html>
    <head>
        <title>STMWS</title>
        <link rel="stylesheet" type = "text/css" href = "css/mystyle.css" media = " all" />
        <script type="text/javascript" src=" http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="js/mycode.js"></script>
    </head>
    <body>
        <label id=tasks>Tasks</label><br>
        <textarea id=tasks rows="10" cols="20"></textarea><br>
        <button id=list onclick="getTasks();">Refresh</button><br>
        <hr>
        <label id=task_id>Task ID:</label> <input id=task_id></input><br>
        <label id=task_description>Task Description:</label> <input id=task_description></input><br>
        <button id=create onclick="createTask();">Create</button>
        <button id=delete onclick="deleteTask();">Delete</button>
        <button id=start onclick="startTask();">Start</button>
        <button id=stop onclick="stopTask();">Stop</button>
        <button id=close onclick="closeTask();">Close</button>
    </body>
</html>
